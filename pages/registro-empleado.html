<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/empleados-style.css">
</head>
<body>
    <header>
        <h1>Sistema de gestión de empleados</h1>
    </header>

    <!-- Contenedor del breadcrumb -->
    <div id="breadcrumb-container"></div>

    <form id="registroForm">
            <legend>Datos Personales</legend> <br>

            <label>Nombre:</label>
            <input type="text" id="nombre" required> <br>

            <label>Apellido:</label>
            <input type="text" id="apellido" required> <br>

            <label>Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" required> <br>

            <label>Correo electrónico:</label>
            <input type="email" id="correo" required> <br>

            <label>Teléfono:</label>
            <input type="text" id="telefono" required> <br><br>

            <legend>Datos Laborales</legend> <br>

            <label>Puesto:</label>
            <input type="text" id="puesto" required> <br>

            <label>Departamento:</label>
            <input type="text" id="departamento" required> <br>

            <label>Salario:</label>
            <input type="number" id="salario" required> <br>

            <label>Fecha de ingreso:</label>
            <input type="date" id="fechaIngreso" required> <br>

        <button type="submit">Registrar Empleado</button>

        <p id="mensajeError" class="error"></p>
        <p id="mensajeExito" class="exito"></p>
    </form>
    <script src="/js/breadcrumb.js"></script>
    <script src="../js/validacion-empleados.js"></script>
</body>
</html>
